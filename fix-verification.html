<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF编辑器 - 修复验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .test-area {
            border: 2px dashed #007bff;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .test-area:hover {
            background: #f8f9fa;
            border-color: #0056b3;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 4px;
            font-size: 14px;
        }
        .btn:hover { background: #0056b3; }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 PDF编辑器修复验证</h1>
        <p>此页面用于验证import.meta语法错误和上传按钮问题是否已修复</p>

        <div id="statusPanel" class="status warning">
            正在检查修复状态...
        </div>

        <h3>🧪 功能测试</h3>
        
        <div class="test-area" onclick="testFileUpload()">
            <h3>📂 测试文件上传功能</h3>
            <p>点击这里测试上传功能是否正常</p>
            <input type="file" id="testFileInput" accept=".pdf" style="display: none;">
        </div>

        <div style="text-align: center;">
            <button class="btn" onclick="checkMainApp()">🔍 检查主应用状态</button>
            <button class="btn" onclick="openMainApp()">🚀 打开主应用</button>
            <button class="btn" onclick="runDiagnostics()">🔬 运行诊断</button>
        </div>

        <h3>📝 测试日志</h3>
        <div id="testLog" class="log">
            等待测试...<br>
        </div>

        <h3>📋 修复内容</h3>
        <ul>
            <li><strong>import.meta语法错误</strong>: 替换为兼容性检测函数</li>
            <li><strong>上传按钮无响应</strong>: 增强事件绑定和错误处理</li>
            <li><strong>热重载兼容</strong>: 智能检测开发环境</li>
            <li><strong>Electron集成</strong>: 更好的API兼容性</li>
        </ul>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(type, message) {
            const panel = document.getElementById('statusPanel');
            panel.className = `status ${type}`;
            panel.innerHTML = message;
        }

        function testFileUpload() {
            log('🧪 开始测试文件上传功能...');
            
            const fileInput = document.getElementById('testFileInput');
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    log(`✅ 文件上传测试成功: ${file.name} (${file.type})`);
                    updateStatus('success', '文件上传功能正常工作！');
                    
                    if (file.type === 'application/pdf') {
                        log('✅ PDF文件类型检测正确');
                    } else {
                        log('⚠️ 非PDF文件，但上传机制正常');
                    }
                } else {
                    log('❌ 未选择文件');
                    updateStatus('error', '文件选择失败');
                }
            };
            
            fileInput.click();
        }

        function checkMainApp() {
            log('🔍 检查主应用状态...');
            
            try {
                // 检查是否能访问主窗口
                if (window.opener || window.parent !== window) {
                    const mainWindow = window.opener || window.parent;
                    
                    if (mainWindow.pdfEditor) {
                        log('✅ 找到主应用的PDF编辑器实例');
                        log('🔧 运行编辑器调试...');
                        mainWindow.pdfEditor.debugFunctions();
                        updateStatus('success', '主应用状态正常');
                    } else {
                        log('⚠️ 主应用PDF编辑器实例未找到');
                        updateStatus('warning', '主应用可能未完全加载');
                    }
                } else {
                    log('ℹ️ 独立窗口，无法检查主应用');
                    updateStatus('warning', '请在主应用中打开此页面进行检查');
                }
            } catch (error) {
                log(`❌ 检查失败: ${error.message}`);
                updateStatus('error', '无法访问主应用');
            }
        }

        function openMainApp() {
            log('🚀 打开主应用...');
            window.open('/', '_blank');
        }

        function runDiagnostics() {
            log('🔬 运行完整诊断...');
            
            // 检查JavaScript语法支持
            try {
                // 测试现代JavaScript特性
                const testArrow = () => 'arrow functions work';
                const testTemplate = `template literals work`;
                const testConst = Object.assign({}, {test: 'object assign works'});
                
                log('✅ 现代JavaScript语法支持正常');
            } catch (error) {
                log(`❌ JavaScript语法支持问题: ${error.message}`);
            }

            // 检查DOM API
            try {
                const testElement = document.createElement('div');
                testElement.addEventListener('click', () => {});
                log('✅ DOM事件API正常');
            } catch (error) {
                log(`❌ DOM API问题: ${error.message}`);
            }

            // 检查文件API
            try {
                if (window.File && window.FileReader && window.FileList && window.Blob) {
                    log('✅ 文件API支持完整');
                } else {
                    log('⚠️ 文件API支持不完整');
                }
            } catch (error) {
                log(`❌ 文件API检查失败: ${error.message}`);
            }

            updateStatus('success', '诊断完成，请查看日志详情');
        }

        // 页面加载后自动运行基础检查
        window.onload = function() {
            log('🚀 修复验证页面已加载');
            
            setTimeout(() => {
                log('📊 运行基础检查...');
                
                // 检查关键API
                if (typeof FileReader !== 'undefined') {
                    log('✅ FileReader API可用');
                } else {
                    log('❌ FileReader API不可用');
                }

                if (typeof addEventListener !== 'undefined') {
                    log('✅ 事件监听API可用');
                } else {
                    log('❌ 事件监听API不可用');
                }

                log('✅ 基础检查完成');
                updateStatus('success', '基础功能检查通过，可以进行详细测试');
                
            }, 500);
        };
    </script>
</body>
</html>
