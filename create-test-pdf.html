<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建测试PDF</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #5a67d8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <h1>创建测试PDF文件</h1>
    <p>点击下面的按钮创建一个简单的测试PDF文件，用于验证PDF编辑器功能。</p>
    
    <button onclick="createTestPDF()">创建测试PDF</button>
    
    <div id="result"></div>

    <script>
        async function createTestPDF() {
            try {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<p>正在创建测试PDF...</p>';
                
                // 创建新的PDF文档
                const pdfDoc = await PDFLib.PDFDocument.create();
                
                // 添加第一页
                const page1 = pdfDoc.addPage([600, 800]);
                const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
                
                page1.drawText('PDF编辑器测试文档', {
                    x: 50,
                    y: 750,
                    size: 24,
                    font: font,
                    color: PDFLib.rgb(0.2, 0.2, 0.8)
                });
                
                page1.drawText('这是第一页内容', {
                    x: 50,
                    y: 700,
                    size: 16,
                    font: font,
                    color: PDFLib.rgb(0, 0, 0)
                });
                
                page1.drawText('您可以使用PDF编辑器对此文件进行以下操作：', {
                    x: 50,
                    y: 650,
                    size: 14,
                    font: font
                });
                
                const features = [
                    '• 添加新的文本内容',
                    '• 插入图片',
                    '• 提取文本内容',
                    '• 添加或删除页面',
                    '• 旋转页面',
                    '• 合并其他PDF文件',
                    '• 分割PDF文档',
                    '• 添加书签'
                ];
                
                features.forEach((feature, index) => {
                    page1.drawText(feature, {
                        x: 70,
                        y: 600 - (index * 25),
                        size: 12,
                        font: font
                    });
                });
                
                // 添加第二页
                const page2 = pdfDoc.addPage([600, 800]);
                page2.drawText('第二页', {
                    x: 50,
                    y: 750,
                    size: 20,
                    font: font,
                    color: PDFLib.rgb(0.8, 0.2, 0.2)
                });
                
                page2.drawText('这是一个多页PDF文档的示例。', {
                    x: 50,
                    y: 700,
                    size: 14,
                    font: font
                });
                
                page2.drawText('您可以在页面之间导航，并对每一页进行独立编辑。', {
                    x: 50,
                    y: 670,
                    size: 12,
                    font: font
                });
                
                // 生成PDF字节
                const pdfBytes = await pdfDoc.save();
                
                // 创建下载链接
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'test-pdf-document.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                resultDiv.innerHTML = '<p><strong>✅ 测试PDF创建成功！</strong></p><p>文件已自动下载，您现在可以将其上传到PDF编辑器进行测试。</p>';
                
            } catch (error) {
                console.error('创建PDF失败:', error);
                document.getElementById('result').innerHTML = `<p><strong>❌ 创建失败:</strong> ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
